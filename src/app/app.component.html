<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!--  For Username -->
        <!-- Form validation enables the quality, accuracy, and integrity of the user input data. It's possible to validate a form in Angular in two ways, one with reactive forms (using functions in the component class) and the other with template-driven forms (using attributes in the HTML) and we will use the reactive forms way -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username" 
            formControlName = "username"
            class="form-control"
            required>
        </div>
        <!-- For Email -->
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
           formControlName = "email"

            class="form-control">
        </div>
        <!-- for Gneders -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName = "username"

              [value]="gender">{{ gender }}
          </label>
        </div>
        <!-- Submot Button -->
        <button class="btn btn-primary" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
