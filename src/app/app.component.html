<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onlyOdd=!onlyOdd">Only show add numbers</button>
        <br><br>
        <ul class="list-group">
          <!-- For Odd Numbers -->
          <div *ngIf="onlyOdd">
          <li 
          class="list-group-item"
          
          [ngClass]="{odd:  odd % 2 !==0}"
         
          *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
          </div>
          <!-- for even numbers -->
          <ng-template [ngIf]="!onlyOdd">
            <div >
          <li 
          class="list-group-item"
          [ngClass]="{even: even%2 !==0}"
          [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow':'trasnparent'}"
          *ngFor="let even of evenNumbers">
          {{even}}
        </li>
        </div>
      </ng-template>
           
        
        
        </ul>
        <p appBasicHighlight>Style me With basic Directive</p>



        <p [appBetterHighlight]="'red'"[defaultColor]="'yellow'" >Style me with a better directive</p>
      </div>
  </div>
</div>
