<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- For Home Component -->

        <li role="presentation"
         class="active">
         <a routerLink="/"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact:true}"
         >Home</a></li>

         <!-- For Servers -->
        <li role="presentation"><a routerLink="servers" routerLinkActive="[servers]">Servers</a></li>
        <!-- For Users -->
        <li role="presentation"><a routerLink="users"
          routerLinkActive="active">Users</a></li>
      </ul>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
