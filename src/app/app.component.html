<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onlyOdd=!onlyOdd">Only show add numbers</button>
        <br><br>
        <ul class="list-group">
          <!-- For Odd Numbers -->
          <div *ngIf="onlyOdd">
          <li 
          class="list-group-item"
          *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
          </div>
          <!-- for even numbers -->
          <!-- <div ngIf="onlyOdd"> -->
          <li 
          class="list-group-item"
          *ngFor="let even of evenNumbers">
            {{even}}
          </li>
          <!-- </div> -->
        </ul>
    </div>
  </div>
</div>
