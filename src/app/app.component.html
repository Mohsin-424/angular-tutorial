<div class="container">
    <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" (onclick)="onChangesFirst">Changes first Element</button>
          <button class="btn btn-danger" (onclick)="onDestroy">Delete Content</button>
          <!-- ngFor and NGiF WILLBE DELETED A due to ngContent -->
            <app-server-element
                *ngFor="let serverElement of serverElements"
                [srvElement]="serverElement"
                [name]="serverElement.name">


       <strong
       *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
            <em
            *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em></app-server-element>
        </div>
    </div>
</div>
